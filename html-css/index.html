<! DOCTYPE html>
<!--fab five: 1. decoration-->

<!--fab five: 2. html tag-->
<html>

  <!--fab five: 3. head tag-->
  <head>

    <!--fab five: 4. title tag-->
    <title>
      Title
    </title>

    <!--recommended meta tags: description, keywords, author, charset-->
    <meta charset="UTF-8">
    <meta name="description"
	  content="Description of this website.">
    <meta name="keywords"
	  content="keyword-1, keyword-2, keyword-3">
    <meta name="author"
	  content="Stefan Begerad">
    <meta http-equiv="refresh"
	  content="5">

    <!--color example-->
    <style
      type="text/css">
      body {
      background-color:#f8f7f9
      }
      h1 {
      background-color:#484849;
      color:#f8f7f9
      }
      h2 {
      background-color:#212021;
      color:#f8f7f9
      }
      main {
      background-color:#4B0082;
      color:#f8f7f9
      }
      hr {
      border:none;
      height:5px;
      background:#f8f7f9
      }
    </style>
  </head>
  
  <!--fab five: 5. body tag-->
  <body>

    <!--nesting example-->
    <h1>
      <a href="index.html"
	 target="new">
	Home
      </a>
      |
      <a href="about.html">
	About
      </a>
      |
      <a href="contact.html">
	Contact
      </a>
    </h1>

    <h2>
      Home
    </h2>
    
    <main>
      <p>
	Paragraph. It follows a break.<br />
	The paragraph goes on.
      </p>
      <hr>
      <img src="images/user-icon.svg" />
    </main>
  </body>
</html>
