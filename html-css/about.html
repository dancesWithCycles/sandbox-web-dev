<! DOCTYPE html>
<!--fab five: 1. decoration-->

<!--fab five: 2. html tag-->
<html>

  <!--fab five: 3. head tag-->
  <head>

    <!--fab five: 4. title tag-->
    <title>
      Title
    </title>

    <!--color example-->
    <style
      type="text/css">
      body {
      background-color:#f8f7f9
      }
      h1 {
      background-color:#484849;
      color:#f8f7f9
      }
      h2 {
      background-color:#212021;
      color:#f8f7f9
      }
      main {
      background-color:#4B0082;
      color:#f8f7f9
      }
    </style>
  </head>
  
  <!--fab five: 5. body tag-->
  <body>

    <!--nesting example-->
    <h1>
      <a href="index.html">
	Home
      </a>
      |
      <a href="about.html">
	About
      </a>
      |
      <a href="contact.html">
	Contact
      </a>
    </h1>

    <h2>
      About
    </h2>
    
    <main>
      <p>
	Paragraph. It follows a break.<br />
	The paragraph goes on.
      </p>
    </main>
  </body>
</html>
